<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">  <!-- Bootstrap container with top margin -->
        <h1>Delete Product: {{ product.name }}</h1>
        
        <p>Are you sure you want to delete this product?</p>  <!-- Confirmation message -->
        
        <form method="post">  <!-- Form for confirming deletion -->
            {% csrf_token %}  <!-- CSRF token for security -->
            <button type="submit" class="btn btn-danger">Delete Product</button>  <!-- Submit button for deletion -->
            <a href="{% url 'all_products' %}" class="btn btn-secondary">Cancel</a>  <!-- Cancel button -->
        </form>
    </div>
</body>
</html>
