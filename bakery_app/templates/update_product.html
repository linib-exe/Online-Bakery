<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">  <!-- Bootstrap container with top margin -->
        <h1>Update Product: {{ product.name }}</h1>
        
        <form method="post" enctype="multipart/form-data">  <!-- Form for updating product -->
            {% csrf_token %}  <!-- CSRF token for security -->
            {{ form.as_p }}  <!-- Render the form fields -->
            <button type="submit" class="btn btn-primary">Update Product</button>  <!-- Submit button -->
        </form>
    </div>
</body>
</html>
