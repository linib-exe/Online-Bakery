<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  <!-- jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  <!-- Bootstrap JS -->
    <style>
        /* Bakery-themed colors */
        .form-container {
            background-color: #fff7e6;  
            border: 1px solid #ffcc80;
            border-radius: 10px;  
            padding: 20px;  
            margin-top: 50px;  
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #ffcc80;  
            border: none;
        }
        .text-center {
            text-align: center;  
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">  <!-- Center container -->
        <div class="form-container">  <!-- Card-like form container -->
            <h1 class="text-center">Signup</h1>
            
            <!-- Signup form -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Render form as paragraphs -->
                <button type="submit" class="btn btn-primary btn-block">Signup</button>  <!-- Full-width button -->
            </form>
            
            <p class="text-center">  <!-- Centered text -->
                Already have an account? 
                <a href="{% url 'login' %}">Login here</a>.
            </p>
        </div>
    </div>
</body>
</html>
